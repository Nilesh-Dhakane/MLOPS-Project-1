<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hotel Reservation Prediction</title>
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    </head>
    <body>
        <div class="container">
            <h2>Hotel Reservation Prediction</h2>
        </div>
        <form method="post">
            <div class="form-group">
                <label for="lead_time">Lead Time</label>
                <input type="number" id="lead_time" name="lead_time" required>
            </div>
            <div class="form-group">
                <label for="no_of_special_request">No of special request</label>
                <input type="number" id="no_of_special_request" name="no_of_special_request" required>
            </div>
            <div class="form-group">
                <label for="avg_price_per_room">Average_price_per_room</label>
                <input type="number" id="avg_price_per_room" name="avg_price_per_room" required>
            </div>
            <div class="form-group">
                <label for="arrival_month">Arrival Month</label>
                <select type="" id="arrival_month" name="arrival_month" required>
                    <option value="1">Jan</option>
                    <option value="2">Feb</option>
                    <option value="3">Mar</option>
                    <option value="4">Apr</option>
                    <option value="5">May</option>
                    <option value="6">Jun</option>
                    <option value="7">Jul</option>
                    <option value="8">Aug</option>
                    <option value="9">Sep</option>
                    <option value="10">Oct</option>
                    <option value="11">Nov</option>
                    <option value="12">Dec</option>

                </select>    
            </div>
            <div class="form-group">
                <label for="arrival_date">Arrival Date</label>
                <select type="" id="arrival_date" name="arrival_date" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>

                </select>   
                 
            </div>
            <div class="form-group">
                <label for="market_segment_type">Market Segment Type</label>
                <select type="" id="market_segment_type" name="market_segment_type" required>
                    <option value="0">Aviation</option>
                    <option value="1">Complementary</option>
                    <option value="2">Corporate</option>
                    <option value="3">Offline</option>
                    <option value="4">Online</option>
                </select>    
            </div>
            <div class="form-group">
                <label for="no_of_week_nights">no_of_week_nights</label>
                <input type="number" id="no_of_week_nights" name="no_of_week_nights" required>
            </div>
            <div class="form-group">
                <label for="no_of_weekend_nights">no_of_weekend_nights</label>
                <input type="number" id="no_of_weekend_nights" name="no_of_weekend_nights" required>
            </div>
            <div class="form-group">
                <label for="type_of_meal_plan">type_of_meal_plan</label>
                <select type="" id="type_of_meal_plan" name="type_of_meal_plan" required>
                    <option value="0">Meal 1</option>
                    <option value="1">Meal 2</option>
                    <option value="2">Meal 3</option>
                    <option value="3">Not Selected</option>
                </select>    
            </div>
            <div class="form-group">
                <label for="room_type_reserved">room_type_reserved</label>
                <select type="" id="room_type_reserved" name="room_type_reserved" required>
                    <option value="0">Room Type 1</option>
                    <option value="1">Room Type 2</option>
                    <option value="2">Room Type 3</option>
                    <option value="3">Room Type 4</option>
                    <option value="4">Room Type 5</option>
                    <option value="5">Room Type 6</option>
                    <option value="6">Room Type 7</option>
                </select>    
            </div>
            <div>
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if predictions is not none %}
        <div class="result {% if predictions == 0 %}cancel{% elif predictions == 1 %}confirm{% endif %}">
            {% if predictions == 0 %}
            <h2>❌ The Customer is going to Cancel Reservation</h2>
            {% elif predictions == 1 %}
            <h2>✅ The Customer is not going to Cancel Reservation</h2>
            {% endif %}
        </div>
        {% endif %}

    </body>
</html>
